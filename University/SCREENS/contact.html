<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="contact.css" />
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Zakir-A</div>
          <div class="text-two">Chandigarh University</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">+91 8868029756</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">pratyaksh0802@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>
          If you have any work for me or any types of queries related to Bikes, you can send me a message from here.
          It's my pleasure to
          help you.
        </p>
        <form id="contactForm">
          <div class="input-box">
            <input type="text" id="name" placeholder="Enter your name" />
          </div>
          <div class="input-box">
            <input type="text" id="email" placeholder="Enter your email" />
          </div>
          <div class="input-box" id="gender-container">
            <label>Gender:</label>
            <div class="radio-container">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Male</label>

              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Female</label>

              <input type="radio" id="other" name="gender" value="other" />
              <label for="other">Other</label>
            </div>
          </div>
          <div class="input-box">
            <input type="text" id="address" placeholder="Enter your address" />
          </div>
          <div class="input-box">
            <input type="text" id="mobile" placeholder="Enter your mobile number" />
          </div>
          <div class="input-box">
            <input type="text" id="query" placeholder="Enter Query" />
          </div>

          <div class="button">
            <input type="button" value="Send Now" onclick="sendMessage()" />
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function sendMessage() {
      // Get name, email, address, mobile, and gender values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var address = document.getElementById("address").value;
      var mobile = document.getElementById("mobile").value;
      var gender = document.querySelector('input[name="gender"]:checked');
      var genderValue = gender ? gender.value : "";
      // var query = document.getElementById("query").value;
      console.log(query);
      // Validate name, email, address, mobile, and gender (add more validation as needed)
      if (!name || !email || !address || !mobile || !gender) {
        alert("Please fill in all the required fields");
        return;
      }

      // Prepare data to send in the request body
      var data = {
        name: name,
        email: email,
        address: address,
        mobile: mobile,
        gender: genderValue,
      };

      // Make a POST request to the API endpoint
      fetch("https://bike-dekho.vercel.app/api/contact/contactus", { // Fixed the typo here
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          // Handle the response from the server (you can customize this part)
          document.getElementById("contactForm").reset();
          alert("Message sent successfully!");
        })
        .catch((error) => {
          console.error("Error:", error.message);
          alert("An error occurred while sending the message. Please try again later.");
        });
    }

  </script>
</body>

</html>
